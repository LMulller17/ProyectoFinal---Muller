<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Drinkedin_</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <header>
        <nav class="navbar">
            <h1>Drinkedin_</h1>
            <input type="text" id="buscador" placeholder="Buscar productos...">
            <button id="ver-carrito"><i class="bi bi-cart3"></i></button>
        </nav>
    </header>

    
    <div class="banner"></div>


    <div class="productos-container" id="productos-container"></div>


    <div class="carrito" id="carrito" style="display: none;">
        <h2 >Carrito de Compras</h2>
        <ul id="carrito-lista"></ul>
        <p id="total-carrito">Total: $0</p>
        <button id="volver-productos">Volver a Productos</button>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Tienda Link-Drink. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/Js/script.js"></script>
</body>
</html>
